<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Clone</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-section">
        <div class="header__logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="header__logo-search">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
      </div>

      <div class="header__menu-tabs">
        <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-flag">
            <div class="header__notification-bubble">3</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-tv">
            <div class="header__notification-bubble">9</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-store"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-users"></i>
        </div>
      </div>

      <div class="header__account">
        <div class="header__actions">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="header__user-img"
          />
          <span class="header__user-name">Jane Doe</span>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fab fa-facebook-messenger">
              <div class="header__notification-bubble">8</div>
            </i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-bell">
              <div class="header__notification-bubble">16</div>
            </i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>

    <section class="content-area content-area--feed">
      <section class="sidenav">
        <div class="sidenav__item">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="sidenav__item-img"
          />
          <span class="sidenav__item-title">Jane Doe</span>
        </div>

        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">Friends</span>
        </div>

        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-flag"></i>
          </div>
          <span class="sidenav__item-title"
            >Pages
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              9+ new
            </span>
          </span>
        </div>

        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle-blue">
            <i class="fas fa-users"></i>
          </div>
          <span class="sidenav__item-title"
            >Groups
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              3+ new
            </span>
          </span>
        </div>

        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-store"></i>
          </div>
          <span class="sidenav__item-title">Marketplace</span>
        </div>

        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle">
            <i class="fas fa-chevron-down"></i>
          </div>
          <span class="sidenav__item-title">See more</span>
        </div>

        <div class="sidenav__line"></div>

        <span class="sidenav__heading-title">Your Shortcuts</span>

        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle-dark-grey">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">Red Table Talk Group</span>
        </div>

        <div class="sidenav__item">
          <img
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/shutters-poolsunset-0170-v3-1595445585.jpg?crop=0.675xw:1.00xh;0.175xw,0&resize=640:*"
            class="sidenav__item-img"
          />
          <span class="sidenav__item-title">Weekend Trips</span>
        </div>
      </section>

      <section class="feed">
        <div class="stories">
          <div class="stories__video-container">
            <img
              src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg"
              class="stories__bg"
            />
            <div class="stories__title">
              <div class="stories__new-btn">
                <i class="fas fa-plus"></i>
              </div>
              Create A Story
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img
              src="https://media2.giphy.com/media/QYpnjNGAanAmJe85Su/giphy.gif"
              class="stories__bg"
            />
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/men/88.jpg">
              </img>
              Jeremy Walker
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img
              src="https://media4.giphy.com/media/3oz8xtFXwzjiDDM7As/source.gif"
              class="stories__bg"
            />
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/91.jpg">
              </img>
              Jennifer Smith
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img
              src="https://media4.giphy.com/media/3o85xJohCZUc524lSU/giphy.gif"
              class="stories__bg"
            />
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/95.jpg">
              </img>
              Sarah Williams
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img
              src="https://audibletreats.com/wp-content/uploads/2020/01/6aa28de4-337d-4257-8982-3a71289319fa.gif"
              class="stories__bg"
            />
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/men/70.jpg">
              </img>
              Justin Campbell
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img
              src="https://i0.wp.com/musiconthedot.com/wp-content/uploads/2018/05/1-5.gif?fit=480%2C270"
              class="stories__bg"
            />
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/17.jpg">
              </img>
              Irene Thompson
            </div>
          </div>

        </div>
      </section>
      
    </section>
  </body>
</html>
